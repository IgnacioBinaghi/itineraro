<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>.loader {
  position: absolute;
  top: 50%;
  left: 50%;
  margin: -56px 0 0 -56px;
}

.loader:after {
  content: " ";
  display: block;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 1px solid;
  border-color: #0aa13a transparent #47a90e transparent;
  animation: ring 1.2s linear infinite;
}

@keyframes ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }</style>
</head>

<body>
  <div class="loader"></div>
  <script>
    function navigate() {
        window.location.href = 'itinerary';  // Redirects user to the /itinerary route when 'itinerary' is finished
    }
    fetch('loading').then(navigate); // Performing 'itinerary' and then calls itinerary() function, declared above
</script>
</body>

</html>
